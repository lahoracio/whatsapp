<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatssap Api</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" id="numero" placeholder="Digite seu número">
                <button id="pesquisar">Pesquisar</button>
            </div>
            <div class="chat-list" id="conversasLista">
                
                <div class="empty-state">
                    <p>Digite um número e clique em "Pesquisar"</p>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat">
            </div>
            <div class="message-input">
                <input type="text" id="mensagem" placeholder="Digite uma mensagem...">
                <button id="enviar">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
